    <header class="l-header">

      <article role="doc-introduction">
        <h2 class="contact-h2">Contact form</h2>

        <p class="form-p">Feedback & Contact form!</p>
      </article>

<div class="contact-container">
        <form action="" method="POST" class="form-container" id="formField">
          <input type="text" name="name" id="nameField" placeholder="Name" />

          <input name="subject" id="subjectField" placeholder="Subject"></input>

          <input type="email" name="email" id="emailField" placeholder="Email" />

          <input type="address" name="address" id="adressField" placeholder="Address" />

          <textarea name="message" id="messageField" cols="30" rows="10" placeholder="Write your message.."></textarea>

          <button type="submit" id="submitButton" placeholder="Your form is ready to Submit">Submit</button>
        </form>
      <div class="imgcontainer">
        <img src="https://www.pngitem.com/pimgs/m/26-261959_rick-and-morty-png-picture-rick-and-morty.png" alt="Rick & Morty photo">
